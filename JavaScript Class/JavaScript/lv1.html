  <script>

    // 변수 문법(자료 잠깐 저장하는 문법) 먼가를 기억해라 라고 명령.
    // 변수는 잠깐 자료를 저장하는 통 
    // 모든 자료 다 넣을 수 있음.
    /* 그래서 변수 왜 쓰는데
        1. 길고 복잡한 자료 저장가능
        2. 특정 값을 기억하게 만들고 싶으면 
    */

    /* var 나이 = 20;  
     var 이름 = 'kim';
     var count = 0;
     var 변수 = document.getElementById();

    var 인삿말 =  '안녕하세요 반갑습니다 오랜만인데 ~~~~'
   */

    // badge 클릭횟수가 홀수면 내부 글자 Light로 변경
    // badge 클릭횟수가 짝수면 내부 글자 Dark로 변경

    /* 변수에 +1 하는 법
        변수++
        변수 += 1
        변수 = 변수 + 1
    */
    // count += 10 count에 10을 더 해주세요

    var count = 0;

    $('.badge').on('click', function () {
      count = count + 1;
      if (count % 2 == 1) {
        $('.badge').html('Light 🔄')
        $('.dark').removeClass('dark');
       
      }
      else {
        $('.badge').html('Dark 🔄')
        $('.dark').addClass('dark');
      }

    })

    // 변수의 선언, 할당, 범위

    var 이름; // 선언
    이름 = 'kim'; // 할당

    var 이름 = 'son' // 선언과 할당 동시에
    이름 = 'park'  // 재할당은 자유임

    //선언만 하면 변수 값은 undefined.

    function 함수(){
      var 이름 = 'kim'
      console.log(이름);
    }
    // 함수 안에서 변수 만들면 사용가능 범위는 함수 내부
    // 함수 바깥에서 만든 변수는 함수 안에서 사용 가능.
    console.log(이름);

    let 이름 = 'kim';  // let은 재선언 불가, 재할당 가능
    const 이름 = 'park'; // const는 재선언, 재할당 불가

    // var는 function이 범위임.
    // let,const는 모든 { }가 범위임.

  </script>
